{%extends "base.html"%}
{%block title%}
编辑比赛
{%endblock%}
{%block body%}
<script>
    let ranklist;
    $(document).ready(() => {
        ranklist = new Vue({
            delimiters: ['{[', ']}'],
            el: "#ranklist",
            mixins: [baseMixin],
            data: {
                data: null,
                done: false,
            }, methods: {
                
            }
        });
        $.post("/api/contest/ranklist", { contest_id: window.location.href.split("/").pop() }).done(ctx => {
            ctx = JSON.parse(ctx);
            if (ctx.code) {
                showErrorModal(ctx.message);
                return;
            }
            ranklist.data = ctx.data;
            ranklist.done = true;
        });
    });
</script>



<div id="ranklist" v-if="done">
    <div class="ui header ">
        <h1>{[data.name]} - 排行榜</h1>
    </div>
    
</div>

{%endblock%}
